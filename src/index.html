<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <!-- <script type="text/javascript" src="scripts/main.js"></script>
   -->
    <header class="header">
      <div class="logobar">
        <a class="logobar__logo">
          <img 
            class="menu-icon"
            src="/images/logo.svg"
            alt="logo"
          >
        </a>

        <li class = "header__nav nav">
          <div class="nav__item">
            <a>Products</a>
          </div>

          <div class="nav__item">
            <a>About Us</a>
          </div>

          <div class="nav__item">
            <a>Blog</a>
          </div>

          <div class="nav__item nav-contact">

            <a class="nav-contact__image">
              <img
              class="nav_phone-icon"
              src="/images/phone-icon.svg"
              alt="phone"
            >
            </a>
            <div class="nav-contact__link">
              <a>
                Contact us
              </a>

            </div>
          </div>

        </li>
  
        <a class="logobar__menu-opener">
          <img 
            class="menu-icon"
            src="/images/menu-opener.svg"
            alt="menu"
          >
        </a>
      </div>
    </header>
  
  </body>
</html>
